kafkaProd:
  apiVersion: kafka.strimzi.io/v1beta2
  kind: Kafka
  metadata:
    name: mon-gros-kafka
    namespace: kafka
  spec:
    kafka:
      version: 3.7.0
      replicas: 1
      listeners:
        - name: plain
          port: 9092
          type: internal
          tls: false
        - name: external
          port: 9094
          type: nodeport
          tls: false
      template:
        pod:
          spec:
            nodeSelector:
              type: perf
      storage:
        type: jbod
        volumes:
          - id: 0
            type: persistent-claim
            size: 20Gi
            deleteClaim: false
      config:
        offsets.topic.replication.factor: 1
        transaction.state.log.replication.factor: 1
        min.insync.replicas: 1
    zookeeper:
      replicas: 1
      template:
        pod:
          spec:
            nodeSelector:
              type: perf
      storage:
        type: persistent-claim
        size: 5Gi
        deleteClaim: false
    entityOperator:
      topicOperator: {}
      userOperator: {}
