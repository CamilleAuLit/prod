apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-config
  namespace: rabbitmq
data:
  # C'est ICI qu'on force les plugins. RabbitMQ lira ce fichier au boot.
  enabled_plugins: |
    [rabbitmq_management,rabbitmq_prometheus,rabbitmq_mqtt].

---
apiVersion: v1
kind: Service
metadata:
  name: rabbitmq
  namespace: rabbitmq
spec:
  type: LoadBalancer # ou ClusterIP si tu utilises Ingress, mais LoadBalancer est bien pour ton ESP32
  selector:
    app: rabbitmq
  ports:
    - name: amqp
      port: 5672
      targetPort: 5672
    - name: http
      port: 15672
      targetPort: 15672
    - name: mqtt
      port: 1883
      targetPort: 1883  # La voici, la porte pour tes ESP32 !

---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: rabbitmq
  namespace: rabbitmq
spec:
  serviceName: rabbitmq
  replicas: 1
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
    spec:
      containers:
        - name: rabbitmq
          image: rabbitmq:3.13-management # Image officielle stable
          ports:
            - containerPort: 5672
            - containerPort: 15672
            - containerPort: 1883
          env:
            - name: RABBITMQ_DEFAULT_USER
              value: "admin"
            - name: RABBITMQ_DEFAULT_PASS
              value: "1234"
          volumeMounts:
            - name: rabbitmq-data
              mountPath: /var/lib/rabbitmq
            - name: config-volume
              mountPath: /etc/rabbitmq/enabled_plugins
              subPath: enabled_plugins
      volumes:
        - name: config-volume
          configMap:
            name: rabbitmq-config
  volumeClaimTemplates:
    - metadata:
        name: rabbitmq-data
      spec:
        accessModes: [ "ReadWriteOnce" ]
        storageClassName: "local-path" # VÃ©rifie que c'est bien ta classe K3s
        resources:
          requests:
            storage: 2Gi
