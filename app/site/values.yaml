# Default values for website chart.

replicaCount: 1
image:
  repository: registry.gitlab.com/cedric.duboille/portfolio-wiki-camille # Adapte si besoin
  pullPolicy: IfNotPresent
  # Le tag sera mis Ã  jour par ta pipeline CI/CD !
  tag: "cd0fd5eb73bcfa07f4bfba62e31dde2e5b0ba16c"
service:
  type: ClusterIP
  port: 80
ingress:
  enabled: true
  annotations:
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    traefik.ingress.kubernetes.io/router.tls: "true"
    traefik.ingress.kubernetes.io/router.middlewares: "website-redirect-to-https@kubernetescrd" # IMPORTANT: utilise le bon namespace ici aussi
  hosts:
    - host: yukino.li # Ton nom de domaine
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls:
    secretName: yukino-li-tls # Nom du secret pour le certificat
