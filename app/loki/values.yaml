loki:
  metada:
    namespace: monitoring
  deploymentMode: SingleBinary

  loki:
    auth_enabled: false
    
    commonConfig:
      replication_factor: 1

    storage:
      type: 'filesystem'
      # ðŸ‘‡ C'EST Ã‡A QUI MANQUAIT ðŸ‘‡
      bucketNames:
        chunks: chunks
        ruler: ruler
        admin: admin

    schemaConfig:
      configs:
        - from: 2024-01-01
          store: tsdb
          object_store: filesystem
          schema: v13
          index:
            prefix: index_
            period: 24h

  # Configuration du Pod unique
  singleBinary:
    replicas: 1
    persistence:
      enabled: true
      size: 20Gi
      storageClass: local-path

  # On dÃ©sactive les composants distribuÃ©s inutiles
  backend:
    replicas: 0
  read:
    replicas: 0
  write:
    replicas: 0
  ingester:
    replicas: 0
  querier:
    replicas: 0
