apiVersion: apps/v1
kind: Deployment
metadata:
  name: vector-ingest
  namespace: monitoring
  labels:
    app: vector-ingest
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vector-ingest
  template:
    metadata:
      labels:
        app: vector-ingest
    spec:
      containers:
        - name: vector
          image: timberio/vector:0.34.0-debian
          args: ["--config", "/etc/vector/vector.yaml"]
          ports:
            - containerPort: 8686
          volumeMounts:
            - name: config
              mountPath: /etc/vector
      volumes:
        - name: config
          configMap:
            name: vector-ingest-config
