# storage/pv-medias.yaml
apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs-music1-pv
spec:
  capacity:
    storage: 1Ti # Adapte la taille
  volumeMode: Filesystem
  accessModes:
    - ReadWriteMany
  storageClassName: nfs-music
  persistentVolumeReclaimPolicy: Retain
  nfs:
    path: /data1/Music # Le chemin de ton partage pour les m√©dias
    server: 192.168.0.121
