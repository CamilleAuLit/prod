apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: prometheus-grafana
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/CamilleAuLit/prod.git'
    targetRevision: HEAD
    # On pointe précisément vers le dossier du chart Airsonic
    path: app/prometheus-grafana
    # On précise à ArgoCD que c'est un chart Helm
    helm:
      valueFiles:
        - monitoring-values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: prometheus # Ou le namespace où tu veux déployer Airsonic
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
