apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vector-aggregator
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/CamilleAuLit/prod.git'
    targetRevision: HEAD
    # On pointe précisément vers le dossier du chart vector
    path: app/vector
    # On précise à ArgoCD que c'est un chart Helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: vector # Ou le namespace où tu veux déployer vector
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
