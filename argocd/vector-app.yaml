apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: vectorr
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/CamilleAuLit/prod.git'
    targetRevision: HEAD
    path: app/vector
    directory:
      recurse: true
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: monitoring 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
