---
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kafka
  namespace: argocd
spec:
  project: default
  source:
    repoURL: 'https://github.com/CamilleAuLit/prod.git'
    targetRevision: HEAD
    path: app/kafka
  destination:
    server: 'https://kubernetes.default.svc'
    namespace: kafka 
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
