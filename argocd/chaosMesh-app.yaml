apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: chaos-mesh
  namespace: argocd
spec:
  project: default
  source:
    repoURL: "https://github.com/CamilleAuLit/prod.git"
    targetRevision: HEAD
    # On pointe précisément vers le dossier du chart chaos-mesh
    path: app/chaos-mesh
    # On précise à ArgoCD que c'est un chart Helm
    helm:
      valueFiles:
        - values.yaml
  destination:
    server: "https://kubernetes.default.svc"
    namespace: chaos-mesh # Ou le namespace où tu veux déployer chaos-mesh
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
  syncOptions:
    - CreateNamespace=true
    - Replace=true
